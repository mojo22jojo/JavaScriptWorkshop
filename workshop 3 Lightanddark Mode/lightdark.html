<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark Mode | Workshop</title>
    <link rel="stylesheet" href="lightdark.css">
   
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fa-regular fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div> 
        </label>
    </div>
    <nav id="nav">
        <a href="#home">หน้าแรก</a>
        <a href="#project">โปรเจค</a>
        <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>Parada home page</h1>
            <h2>เขียนโปรแกรม E-approval</h2>
        </div>
    </section>
    <section id="project">
        <h1>E-APPROVAL</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>Request page</h2>
                <img src="" alt="">
            </div>
            <div class="image-container">
                <h2>Approval page</h2>
                <img src="" alt="">
            </div>
            <div class="image-container">
                <h2>Admin page</h2>
                <img src="" alt="">
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="social-icon">
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
        </div>
    </section>
    <script src="lightdark.js"></script>    
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script> 
</body>
</html>
